<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Websocket Listener - Minimal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script type="text/javascript">
        var myWebSocket;
        
        function connect() {
            ws_url = document.getElementById('ws_url').value;
            myWebSocket = new WebSocket(ws_url);
    
            myWebSocket.onmessage = function(event) {
                console.log("Received: " + event.data);
            }
    
            myWebSocket.onopen = function(event) {
                console.log("Connected");
            };
    
            myWebSocket.onclose = function(event) {
                console.log("Disconnected");
            };
    
            myWebSocket.onerror = function(event) {
                console.log("Error!");
            };
        }
    
        function disconnect() {
            myWebSocket.close();
        }
    
    </script>
</head>
<body>
    <input type="text" id="ws_url" value="ws://localhost:8765" /><br><br>
    <input type="button" onclick="connect()" value="Connect" /><br><br>
    <input type="button" onclick="disconnect()" value="Disconnect" />
</body>
</html>
